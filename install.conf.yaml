- defaults:
    link:
        create: true

- clean:
    - '~'

- shell:
    - sh zsh/install.sh

- link:
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.config/nvim/init.vim: nvim/config/init.vim
    ~/.config/git/exclude: git/exclude
    ~/.local/share/nvim/site: nvim/runtime

- shell:
    - git config --file ~/.config/git/config include.path $PWD/git/config
